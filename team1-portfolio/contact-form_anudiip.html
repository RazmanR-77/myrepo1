<!DOCTYPE html>
<html lang="en">

  <!-- Author: Group1 FullStackDevs, 2023 -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
</head>

<body>

  <div class="main-wrapper">

    <div class="form-wrapper">
     
<center>
  <br>
      <strong> CONTACT FORM </strong>

      <img src="image/contact.jpg">
      

      <form>
        <div class="input-group">
          <label for="name" class="form-label"> Name </label>
          <input type="text" name="name" id="name" placeholder="Enter your name" class="form-input" required />
        </div>

        <div class="input-group">
          <label for="email" class="form-label"> Email </label>
          <input type="email" name="lastname" id="email" placeholder="Enter your email" class="form-input" required />
        </div>

        <div class="input-group">
          <label for="subject" class="form-label"> Subject </label>
          <input type="text" name="subject" id="subject" placeholder="Enter your age" class="form-input" />
        </div>

        <div>
          <label for="message" class="form-label">
            Message </label>


          <textarea rows="6" name="message" id="message" placeholder="Type here..." class="form-input"
            required></textarea>
        </div>

        <button class="btn">Submit</button>
      </form>
    </div>
  </div>
</center>
</body>

</html>
