<body>
    input-form.html
    by RazmanR  

    <div class="main-wrapper">

        <div class="footer_area">

            <div class="form-wrapper">


                <div class="container ">
                    <strong> CONTACT FORM </strong>

                    <img src="iconA.png" />
                    <form>
                        <i class="fa-solid fa-id-card"></i>
                        <div class="form-group form-lg ">
                       
                                <label for="name" class="form-label"> Name </label>
                                <input class="form-control form-control-lg" type="text" placeholder="Enter your name" required>
                              
                                <small id="emailHelpId" class="form-text text-muted">Help ie Thomas  </small>
                           


                            <div class="input-group">
                                <label for="email" class="form-label"> Email </label>
                                <input class="form-control form-control-lg" type="text" placeholder="Enter your email" required>

                            
                            </div>

                            <div class="input-group">
                                <label for="subject" class="form-label"> Subject </label>

                                <input class="form-control form-control-lg" type="text"  name="subject" id="subject" placeholder="Enter your age"/>

                           
                            </div>

                        
                            <div class="input-group">
                                <label for="message" class="form-label">
                                    Message </label>


                                <textarea rows="6" name="message" id="message" placeholder="Type here..."
                                    class="form-input form-control form-control-lg" required></textarea>
                            </div>

                            <button class="btn bg-success">Submit</button>

                        </div>



                </div>


                </form>
            </div>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
